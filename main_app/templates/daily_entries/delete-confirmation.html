{% extends 'base.html' %}

{% block content %}
<div id="delete-container">
  <h2>Are you sure you want to delete this entry?</h2>
  
  <form method="post">
      {% csrf_token %}
      <button id="confirm-delete-btn" type="submit">Confirm Delete</button>
  </form>

  <button id="cancel-delete-btn" onclick="window.history.back(); return false;">Cancel</button>
</div>
{% endblock %}
