{% extends 'base.html' %}
{% block content %}

<h2>Daily Entry Update</h2>

<form method="post" id="update-log-form">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Update</button>
</form>

<div id="log-footer">
    <a class="log-foot link" id="edit" href="{% url 'daily-entry-update' dailyentry.id %}">EDIT</a>
    <a class="log-foot link" id="delete" href="{% url 'daily-entry-delete' dailyentry.id %}">DELETE</a>
</div>
{% endblock %}
