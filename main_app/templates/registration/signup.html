{% extends 'base.html' %}
{% block content %}

<h1 class="home" id="signup-header">Sign Up</h1>

<form id="signup-form" action="{% url 'signup' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button id="signup-button" type="submit" value="Sign Up">Sign up</button>
</form>

<p>{{ error_message }}</p>

{% endblock %}
