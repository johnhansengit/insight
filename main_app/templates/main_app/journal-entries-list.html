{% extends 'base.html' %}

{% block content %}
<div class="journal-entries-container">
  {% for entry in entries %}
    <div class="journal-entry-card">
      <div class="journal-entry-date">{{ entry.date|date:"M d, Y" }}</div>
      <div class="journal-entry-text">{{ entry.journal_entry|truncatechars:50 }}</div>
    </div>
  {% empty %}
    <p>No journal entries found.</p>
  {% endfor %}
</div>
{% endblock %}
